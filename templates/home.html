{% extends "index.html" %}
{% block content %}
<style>
    body {
        font-family: 'Inconsolata', monospace;
        font-size: 18px;
        background-color: #282829;
    }

    .head_text {
        color: black;
    }

    .card {
        box-shadow: 0 16px 48px #282829;
    }
</style>
<div class="container p-3 mb-2">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for blog in blog_list %}
            <div class="card mb-4">
                <div class="card-body bg-dark text-white">
                    <h2 class="card-title">{{ blog.title }}</h2>
                    <p class="card-text text-muted h6">{{ blog.author }} | {{ blog.created_on}} </p>
                    <p class="card-text">{{blog.content|safe|slice:":200"}}...</p>
                    <a href="{% url 'blog_detail' blog.slug  %}" class="btn btn-primary bg-dark border-white">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
